name: Salesforce Code Analyzer SARIF Scan

on:
  pull_request:
    branches:
      - main

jobs:
  code-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      - name: Install Code Analyzer Plugin
        run: sf plugins install @salesforce/plugin-code-analyzer

      - name: Run Salesforce Code Analyzer
        run: sf code-analyzer run --format sarif --output-file sfca_results.sarif

      - name: Upload SARIF file to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sfca_results.sarif
