name: Salesforce Code Analyzer

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  code-analysis:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write   # âœ… required for SARIF upload

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      - name: Install Salesforce Code Analyzer Plugin
        run: sf plugins install code-analyzer@latest

      - name: Run Salesforce Code Analyzer (SARIF)
        run: sf code-analyzer run --target "./force-app" --output-file sfca_results.sarif

      - name: Upload SARIF results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sfca_results.sarif
