name: Salesforce Code Analyzer

on:
  pull_request:
    branches:
      - master
      - develop
 
jobs:
  code-analysis:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Run Salesforce Code Analyzer
        id: run-code-analyzer
        uses: forcedotcom/run-code-analyzer@v2.4.0
        with:
          run-command: 'run'
          run-arguments: '--target "./force-app" --view detail --output-file sfca_results.json'

      - name: Check for high severity violations
        if: ${{ steps.run-code-analyzer.outputs.num-sev1-violations > 0 }}
        run: |
          echo "Found high severity violations. Please fix before merging."
          exit 1

      - name: Post Code Analyzer results to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = './sfca_results.json';

            if (fs.existsSync(path)) {
              const results = JSON.parse(fs.readFileSync(path, 'utf8'));
              let message = "### Salesforce Code Analyzer Results\n\n";
              
              if (results.violations && results.violations.length > 0) {
                results.violations.forEach(v => {
                  message += `- **${v.severity}**: ${v.type} in ${v.file} at line ${v.line}\n`;
                });
              } else {
                message += "No violations found. âœ…";
              }

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: message
              });
            } else {
              console.log("sfca_results.json not found.");
            }
